client
dev tun
proto tcp
remote xxxxxxxxx 443
http-proxy xxxxxxxxx 8080
http-proxy-retry
setenv opt block-outside-dns
connect-retry 0
connect-timeout 120
resolv-retry infinite
route-method exe
nobind
persist-key
persist-tun
persist-remote-ip
mute-replay-warnings
verb 3
cipher none
comp-lzo
script-security 2
auth-user-pass
